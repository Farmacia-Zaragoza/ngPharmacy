<div id="wrapper">
  <p id="activateIcon"><i class="fa fa-shopping-cart"></i></p>

  <div id="all-options">
    <ul class="optionsContainer sliderContainer">
      <li *ngFor="let item of cart">
        <a href="{{ item.link }}">
          <i class="fa {{ item.icon }}"></i> <span>{{ item.item }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
